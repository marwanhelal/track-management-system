# Nixpacks configuration for Track Management System Backend
# This ensures Chromium is installed for PDF generation via Puppeteer

[phases.setup]
# Install Chromium and required dependencies for PDF generation
aptPkgs = [
  "chromium",
  "chromium-driver",
  "fonts-liberation",
  "libappindicator3-1",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "xdg-utils",
  "fonts-noto",
  "fonts-noto-color-emoji"
]

[phases.install]
# Set Puppeteer to use system Chromium
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:pm2"

[variables]
# Tell Puppeteer to skip downloading Chromium and use system installation
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
NODE_ENV = "production"
